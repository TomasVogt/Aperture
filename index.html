<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperture // Generador de Rutas de Aprendizaje</title>
    <!-- Esto le pide a Flask la ruta correcta para el archivo style.css en la carpeta 'static' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aperture project</h1>
        <p>Define tu objetivo y tu nivel. Crear√© una ruta de aprendizaje visual para ti.</p>

        <div class="input-group">
            <label for="userInput">Objetivo de aprendizaje:</label>
            <input type="text" id="userInput" placeholder="Ej: Python para Ciencia de Datos">
        </div>

        <div class="input-group">
            <label for="level">Tu nivel de conocimiento previo:</label>
            <select id="level">
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>
        </div>

        <button id="generateBtn">[ Generar Ruta Visual ]</button>
        
        <div id="loader">PROCESANDO...</div>

        <div id="result-container"></div>
    </div>

    <!-- Hacemos lo mismo para el archivo JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
